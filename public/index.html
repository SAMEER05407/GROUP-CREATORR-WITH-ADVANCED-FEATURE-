<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Group Creator Pro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo i {
      font-size: 48px;
      color: #25D366;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .logo h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #25D366;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
      transform: translateY(-2px);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #25D366, #128C7E);
      color: white;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
      animation: blink 2s infinite;
    }

    .status-connected {
      background: #25D366;
    }

    .status-disconnected {
      background: #ff6b6b;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .qr-container {
      text-align: center;
      margin: 20px 0;
    }

    #qrImage {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .links-container {
      margin-top: 20px;
    }

    .link-item {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        word-break: break-all;
      }
      .summary {
        background: #f0f8ff;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        border-left: 4px solid #007bff;
      }
      .failed-groups {
        background: #fff5f5;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        border-left: 4px solid #dc3545;
      }
      
      .progress-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .progress-bar {
        width: 100%;
        height: 30px;
        background: #e9ecef;
        border-radius: 15px;
        overflow: hidden;
        margin: 15px 0;
        position: relative;
      }
      
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #28a745, #20c997);
        border-radius: 15px;
        transition: width 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        min-width: 60px;
      }
      
      #currentStatus {
        font-size: 16px;
        margin-top: 10px;
        color: #495057;
        font-weight: 500;
      }
      
      .copy-btn {
        margin-left: 10px;
        padding: 5px 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }
      
      .copy-btn:hover {
        background: #0056b3;
      }
      
      .failed-group {
        background: #f8d7da;
        border-left: 4px solid #dc3545;
      }
      
      .failed-summary {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 5px;
        padding: 15px;
        margin-top: 20px;
      }
      
      .failed-summary h4 {
        margin: 0 0 10px 0;
        color: #856404;
      }
      
      .failed-summary ul {
        margin: 0;
        padding-left: 20px;
      }

    .admin-panel {
      background: linear-gradient(45deg, #ffd89b, #19547b);
      color: white;
    }

    .admin-panel h3 {
      margin-bottom: 20px;
      text-align: center;
    }

    .user-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #25D366;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      animation: slideInRight 0.5s ease-out;
    }

    .notification.success { background: #25D366; }
    .notification.error { background: #ff6b6b; }

    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .card {
        padding: 20px;
      }

      .logo h1 {
        font-size: 20px;
      }

      input, .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Card -->
    <div id="loginCard" class="card">
      <div class="logo">
        <i class="fab fa-whatsapp"></i>
        <h1>WhatsApp Group Creator</h1>
        <p>Professional Group Management</p>
      </div>

      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="text" id="accessCode" placeholder="Enter 10-digit access code" maxlength="10" onkeypress="if(event.key==='Enter') login()"/>
      </div>

      <button class="btn btn-primary" onclick="login()">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <!-- Notice Display -->
      <div id="noticeCard" class="card hidden" style="background: linear-gradient(45deg, #ff9a56, #ff6b6b); color: white;">
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <i class="fas fa-bullhorn" style="margin-right: 10px; font-size: 18px;"></i>
          <h3 style="margin: 0;">Important Notice</h3>
        </div>
        <p id="noticeText" style="margin: 0; font-size: 16px; line-height: 1.5;"></p>
      </div>

      <!-- Status Card -->
      <div class="card">
        <div class="status-indicator">
          <div id="statusDot" class="status-dot status-disconnected"></div>
          <span>Status: <strong id="status">Disconnected</strong></span>
        </div>

        <button class="btn btn-secondary" onclick="refreshQR()">
          <i class="fas fa-sync-alt"></i> Restart & Get New QR
        </button>

        <div class="qr-container">
          <img id="qrImage" src="" class="hidden"/>
        </div>
      </div>

      <!-- Group Creation Card -->
      <div class="card">
        <h3><i class="fas fa-users"></i> Create Groups</h3>

        <div class="input-group">
          <i class="fas fa-tag"></i>
          <input type="text" id="groupName" placeholder="Group Name (e.g., Daionni 10)" />
        </div>

        <div class="input-group">
          <i class="fas fa-hashtag"></i>
          <input type="number" id="groupCount" min="1" max="30" placeholder="Number of Groups (1-30)" />
        </div>

        <div class="input-group">
          <i class="fas fa-user-shield"></i>
          <input type="text" id="adminNumber" placeholder="Admin Phone Number (with country code, e.g., 919876543210)" />
        </div>

        <div class="input-group">
          <i class="fas fa-image"></i>
          <input type="file" id="groupImage" accept="image/*" style="padding-left: 45px;" />
        </div>

        <div class="input-group">
          <i class="fas fa-align-left"></i>
          <input type="text" id="groupDescription" placeholder="Group Description (optional)" />
        </div>

        <button class="btn btn-primary" onclick="createGroups()">
          <i class="fas fa-plus-circle"></i> Create Groups
        </button>

        <div id="links" class="links-container"></div>
      </div>

      <!-- Admin Panel -->
      <div id="adminPanel" class="card admin-panel hidden">
        <h3><i class="fas fa-crown"></i> Admin Panel</h3>

        <div class="input-group">
          <i class="fas fa-user-plus"></i>
          <input type="text" id="newUserCode" placeholder="Enter 10-digit code to add" maxlength="10"/>
        </div>

        <button class="btn btn-primary" onclick="addUser()">
          <i class="fas fa-user-plus"></i> Add User
        </button>

        <h4 style="margin: 20px 0 10px 0;">Current Users:</h4>
        <div id="userList" class="user-list"></div>

        <hr style="margin: 20px 0; border: 1px solid rgba(255,255,255,0.3);">

        <h4 style="margin: 20px 0 10px 0;">Manage Notice:</h4>
        <div class="input-group">
          <i class="fas fa-bullhorn"></i>
          <input type="text" id="noticeInput" placeholder="Enter notice message" style="color: #333;"/>
        </div>

        <button class="btn btn-primary" onclick="updateNotice()">
          <i class="fas fa-save"></i> Update Notice
        </button>

        <button class="btn btn-danger" onclick="clearNotice()">
          <i class="fas fa-trash"></i> Clear Notice
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
